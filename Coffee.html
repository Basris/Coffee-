<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คุณเป็นกาแฟอะไร?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #fff;
            padding: 35px 45px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #4A2B2B;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: bold;
        }
        .question-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .question-group label {
            display: block;
            font-size: 1.15em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .option-item {
            margin-bottom: 12px;
        }
        .option-item input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }
        .option-item label {
            font-size: 1em;
            color: #555;
            cursor: pointer;
            display: inline-block; /* To make label clickable with radio */
            font-weight: normal; /* Override bold from question-group label */
        }
        button {
            background-color: #8B4513; /* Coffee-like color */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 25px;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #6C340F;
            transform: translateY(-2px);
        }
        #result {
            margin-top: 35px;
            padding: 20px;
            background-color: #FFF8DC; /* Light creamy background */
            border: 1px solid #D2B48C; /* Tan border */
            border-radius: 8px;
            font-size: 1.3em;
            color: #4A2B2B;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>คุณเป็นกาแฟอะไร?</h1>
        <form id="coffeeQuiz">
            <div class="question-group">
                <label>1. เวลาเช้าเป็นแบบไหน?</label>
                <div class="option-item">
                    <input type="radio" id="q1a" name="q1" value="A" required>
                    <label for="q1a">A. ง่วงมาก อย่าคุยกับเรา</label>
                </div>
                <div class="option-item">
                    <input type="radio" id="q1b" name="q1" value="B">
                    <label for="q1b">B. สดใส เตรียมพร้อมรับวันใหม่</label>
                </div>
                <div class="option-item">
                    <input type="radio" id="q1c" name="q1" value="C">
                    <label for="q1c">C. วิ่งวุ่นเหมือนสนามรบ</label>
                </div>
            </div>

            <div class="question-group">
                <label>2. คาเฟ่ในฝันของคุณเป็นแบบไหน?</label>
                <div class="option-item">
                    <input type="radio" id="q2a" name="q2" value="A" required>
                    <label for="q2a">A. เงียบๆ มีมุมส่วนตัว</label>
                </div>
                <div class="option-item">
                    <input type="radio" id="q2b" name="q2" value="B">
                    <label for="q2b">B. ฮิปๆ คนเยอะ มีสไตล์</label>
                </div>
                <div class="option-item">
                    <input type="radio" id="q2c" name="q2" value="C">
                    <label for="q2c">C. ดาร์กๆ เท่ๆ ลึกลับ</label>
                </div>
            </div>

            <div class="question-group">
                <label>3. คาแรกเตอร์ของคุณเป็นแบบไหน?</label>
                <div class="option-item">
                    <input type="radio" id="q3a" name="q3" value="A" required>
                    <label for="q3a">A. เข้ม เท่ มีพลัง</label>
                </div>
                <div class="option-item">
                    <input type="radio" id="q3b" name="q3" value="B">
                    <label for="q3b">B. นุ่ม ละมุน อบอุ่น</label>
                </div>
                <div class="option-item">
                    <input type="radio" id="q3c" name="q3" value="C">
                    <label for="q3c">C. หวานซ่อนเปรี้ยว น่าค้นหา</label>
                </div>
            </div>

            <button type="submit">ค้นหาคำตอบ</button>
        </form>

        <div id="result">
            </div>
    </div>

    <script>
        document.getElementById('coffeeQuiz').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const q1 = document.querySelector('input[name="q1"]:checked');
            const q2 = document.querySelector('input[name="q2"]:checked');
            const q3 = document.querySelector('input[name="q3"]:checked');

            if (q1 && q2 && q3) {
                const choices = q1.value + q2.value + q3.value;
                let resultText = '';

                switch (choices) {
                    case 'AAA':
                        resultText = 'คุณคือ: ☕️ ดับเบิ้ลช็อตเอสเพรสโซ่';
                        break;
                    case 'AAB':
                        resultText = 'คุณคือ: ☕️ เอสเพรสโซ่สายลุย';
                        break;
                    case 'ABB':
                        resultText = 'คุณคือ: ☕️ ลาเต้สายบาลานซ์';
                        break;
                    case 'BBC':
                        resultText = 'คุณคือ: ☕️ มอคค่าชวนฝัน';
                        break;
                    case 'CCC':
                        resultText = 'คุณคือ: ☕️ คาราเมลมัคคิอาโต้แสบซ่า';
                        break;
                    // Add more combinations as needed
                    case 'ABA':
                        resultText = 'คุณคือ: ☕️ อเมริกาโน่เข้มๆ';
                        break;
                    case 'ACA':
                        resultText = 'คุณคือ: ☕️ คาปูชิโน่สายเท่';
                        break;
                    case 'BAC':
                        resultText = 'คุณคือ: ☕️ ลาเต้อาร์ตติส';
                        break;
                    case 'BBA':
                        resultText = 'คุณคือ: ☕️ แฟลตไวท์นุ่มนวล';
                        break;
                    case 'BCB':
                        resultText = 'คุณคือ: ☕️ มอคค่าสไตล์ชิค';
                        break;
                    case 'CAA':
                        resultText = 'คุณคือ: ☕️ เอสเพรสโซ่เย็นสุดขีด';
                        break;
                    case 'CBA':
                        resultText = 'คุณคือ: ☕️ คาราเมลลาเต้สายหวาน';
                        break;
                    case 'CCB':
                        resultText = 'คุณคือ: ☕️ ไอซ์คอฟฟี่ไม่ธรรมดา';
                        break;
                    default:
                        resultText = 'คุณเป็นกาแฟที่ผสมผสานอย่างลงตัว!'; // Fallback for unlisted combinations
                        break;
                }
                document.getElementById('result').innerText = resultText;
                document.getElementById('result').style.display = 'block';
            } else {
                alert('โปรดตอบคำถามให้ครบทุกข้อก่อนครับ');
            }
        });
    </script>
</body>
</html>
